<div class="w-full p-3 flex justify-center">
  <!-- card -->
  <div
    @fadeInUp
    class="rounded-lg p-3 border-2 w-full bg-white md:w-1/2 lg:w-1/3"
  >
    <!-- if error occurs -->
    <!-- {{errorMessage}} -->

    <!-- logo -->
    <img
      src="assets/logo/logo-dark.png"
      class="h-20 w-20 rounded-full"
      alt="logo"
    />

    <!-- title -->
    <div class="text-xl font-bold mt-8">Forgot password</div>
    Back ?
    <a
      class="text-cyan-600 font-semibold"
      routerLinkActive="active"
      [routerLink]="['/login']"
      >login</a
    >

    @if (isSent) {
    <div class="w-full text-green-500 mt-8">An email was sent</div>

    } @else {

    <!-- form -->
    <form
      [formGroup]="forgotPwdForm"
      class="space-y-1 flex flex-col justify-center mt-8"
    >
      <!-- email -->
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <mat-icon matPrefix [fontIcon]="'person'"></mat-icon>
        <input
          type="email"
          matInput
          [formControlName]="'email'"
          placeholder="Ex. name@domain.suffix"
        />
        <mat-error>
          {{ getError('email') }}
        </mat-error>
      </mat-form-field>
    </form>

    <!-- submit -->
    <button
      class="w-full mt-4 bg-green-100"
      [disabled]="forgotPwdForm.invalid || forgotPwdForm.disabled"
      routerLinkActive="active"
      mat-raised-button
      (click)="forgotPassword()"
    >
      @if(isSpin) {
      <ui-common-spinner />
      } @else { Send email }
    </button>
    }
  </div>
</div>
