<div class="absolute h-full w-full flex flex-col min-w-0 overflow-hidden">
  <mat-drawer-container class="flex-auto w-full h-full" [autosize]="false">
    <mat-drawer
      #drawer
      class="h-full sm:w-1/2 md:w-1/3 lg:w-1/6 overflow-hidden"
      [opened]="
        !(currentScreenSize === 'XSmall' || currentScreenSize === 'Small')
      "
      [mode]="
        currentScreenSize === 'XSmall' || currentScreenSize === 'Small'
          ? 'over'
          : 'side'
      "
    >
      <ui-common-navigation
        [routes]="routes"
        (toggle)="
          currentScreenSize === 'XSmall' || currentScreenSize === 'Small'
            ? drawer.toggle()
            : ''
        "
      />
    </mat-drawer>

    <mat-drawer-content class="relative h-full overflow-hidden">
      <div class="sticky top-0 h-16 flex justify-between bg-white shadow-md">
        <div class="flex items-center">
          <button
            (click)="drawer.toggle()"
            mat-icon-button
            aria-label="Example icon button with a vertical three dot icon"
            [matTooltip]="'Toggle'"
            [matTooltipPosition]="'right'"
          >
            <mat-icon [fontIcon]="'menu'" />
          </button>
        </div>
        <a
          href="https://github.com/mohamedbirali/ng-starter"
          alt="source code"
          target="_blank"
          class="p-0 m-0"
          [matTooltip]="'Github repo'"
          [matTooltipPosition]="'left'"
        >
          <img
            src="assets/icons/github-cloud.icon.svg"
            width="100"
            class="w-16 h-16 p-2 border bg-green-100"
            height="100"
            alt="github"
          />
        </a>
      </div>

      <div class="heigh-full overflow-auto">
        <router-outlet />
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
